<md-card style="text-align:center">
    <md-card-title>
        Crear Usuario
    </md-card-title>
    <md-card-content style="display:flex">
        <form (ngSubmit)="this.onSubmit()" class="form-wrap" #userForm = "ngForm">
            <table class="table-form">
                <tr>
                    <td>
                        <md-input-container class="text-input">
                            <input mdInput placeholder="Primer nombre" [(ngModel)]="this._user.firstName" name="firstName" required />
                        </md-input-container>
                    </td>
                    <td>
                        <md-input-container class="text-input">
                            <input mdInput placeholder="Segundo nombre" [(ngModel)]="this._user.secondName" name="secondName" required />
                        </md-input-container>
                    </td>
                </tr>
                <tr>
                    <td>
                        <md-input-container class="text-input">
                            <input mdInput placeholder="Primer apellido" [(ngModel)]="this._user.firstLastName" name="firstLastName" required />
                        </md-input-container>
                    </td>
                    <td>
                        <md-input-container class="text-input">
                            <input mdInput placeholder="Segundo apellido" [(ngModel)]="this._user.secondLastName" name="secondLastName" required />
                        </md-input-container>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <md-input-container class="text-input">
                            <input mdInput placeholder="Email" [(ngModel)]="this._user.email" name="email" required />
                        </md-input-container>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <md-select class="select" placeholder="Tipo" [(ngModel)]="this._user.type" name="type" required>
                            <md-option *ngFor="let t of this._types" [value]="t.type">{{t.name}}</md-option>
                        </md-select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <md-input-container class="text-input">
                            <input type="password" mdInput placeholder="Password" [(ngModel)]="this._user.password" name="password"  required />
                        </md-input-container>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <md-select class="select" placeholder="InstituciÃ³n" [(ngModel)]="this._user.schoolId" name="schoolId" required>
                            <md-option *ngFor="let s of this._schools" [value]="s._id">{{s.name}}</md-option>
                        </md-select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit" class="form-button" md-raised-button color="primary" [disabled]="!userForm.form.valid"> Crear usuario </button>
                    </td>
                </tr>
            </table>
        </form>
    </md-card-content>
</md-card>
